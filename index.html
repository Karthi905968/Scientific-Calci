<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    
    <div class="outer-section">
         <section class="inner-section">
             <input type="text">
             <div class="button-section">
                 <div class="AC" onclick="allClear()">AC</div>
                 <div class="buttons" onclick="square()"><span>x<sup>2</sup></span></div>
                 <div class="buttons" onclick="facto()">!</div>
                 <div class="button">(</div>
                 <div class="button">)</div>
                 <div class=" Del" onclick="del()">DEL</div>
                 <div class="buttons" onclick="sin()">sin</div>
                 <div class="buttons" onclick="sqrt()">√</div>
                 <div class="button">÷</div>
                 <div class="button">7</div>
                 <div class="button">8</div>
                 <div class="button">9</div>
                 <div class="buttons" onclick="cos()">cos</div>
                 <div class="buttons" onclick="cbrt()">∛ </div>
                 <div class="button">×</div>
                 <div class="button">4</div>
                 <div class="button">5</div>
                 <div class="button">6</div>
                 <div class="buttons" onclick="tan()">tan</div>
                 <div class="button">π</div>
                 <div class="button">+</div>
                 <div class="button">1</div>
                 <div class="button">2</div>
                 <div class="button">3</div>
                 <div class="buttons" onclick="log()">log</div>
                 <div class="button">e</div>
                 <div class="button">-</div>
                 <div class="button">0</div>
                 <div class="button">00</div>
                 <div class="equal" onclick="equal()">=</div>

             </div>
         </section>
    </div>

    <script src="./index.js"></script>
</body>
</html>
